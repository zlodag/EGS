<html lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emotional Guidance Scale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="elm.min.js"></script>
</head>

<body>
<div id="myapp"></div>
<div class="container mt-4 text-end">
    <small>Esther and Jerry Hicks - <em>Ask and it is Given: Learning to Manifest Your Desires</em></small>
</div>
<script>
    const STORAGE_KEY = 'step';
    const app = Elm.Main.init({
        node: document.getElementById('myapp'),
        flags: localStorage.getItem(STORAGE_KEY)
    });
    app.ports.newStep.subscribe(function(step) {
        localStorage.setItem(STORAGE_KEY, step);
    });
</script>
</body>
</html>
